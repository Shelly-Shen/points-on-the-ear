【灸法】
<table border="1" cellspacing="0">
    <thead>
        <tr>
            <td colspan="3">阑尾炎常规灸法</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>灸序</td>
            <td>穴名及穴数</td>
            <td>每穴施灸量</td>
        </tr>

        <tr>
            <td>1日</td>
            <td>肘 尖（双穴）
                <br> 右腹结（单穴）
            </td>
            <td>各灸25分钟
                <br> 灸30─60分钟
            </td>
        </tr>
        <tr>
            <td>2日</td>
            <td>下 脘（单穴）
                <br> 天 枢（双穴）<br>气 海（单穴）</td>
            <td>灸30分钟
                <br> 各灸30分钟<br>灸30分钟</td>
        </tr>
        <tr>
            <td>3日</td>
            <td>大肠俞（双穴）
                <br>府 舍（双穴）</td>
            <td>各灸25分钟
                <br> 各灸30分钟</td>
        </tr>

        <tr>
            <td colspan="3">备注：<br> （1）每日上、下午各灸1次，共一天半灸完，然后循环灸。<br> （2） 每日酌灸阑尾痛处数次，每次灸20─30分钟。
            </td>
        </tr>
    </tbody>
</table>
<p>
    【临床体会】<br> 温灸治阑尾炎，初期及化脓期均有效，但灸至病情控制后，切不可卒然止灸，灸至阑尾处压 痛消失后仍应巩固灸一些时间。
</p>
