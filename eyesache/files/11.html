<p>【灸法】</p>
轻者每日熏灸患处2次，每次30分钟。重者按以下常规灸法灸治。<br>
<table border="1" id="6th">
    <thead>
        <tr>
            <th align="center">灸序</th>
            <th align="center">穴名及穴数</th>
            <th align="center">每穴施灸量</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td align="center">1日</td>
            <td align="center">风 门（双穴）<br>二 白（双穴）</td>
            <td align="center">各灸25分钟<br>各灸25分钟</td>
        </tr>

        <tr>
            <td align="center">2日</td>
            <td align="center">肝 俞（双穴）<br>束 骨（双穴）</td>
            <td align="center">各灸25分钟<br>各灸25分钟</td>
        </tr>

        <tr>
            <td align="center">3日</td>
            <td align="center">身 柱（单穴）<br>命 门（单穴）<br>合 谷（双穴）</td>
            <td align="center">灸30分钟<br>灸30分钟<br>各灸25分钟</td>
        </tr>

        <tr>
            <td align="center">4日</td>
            <td align="center">心 俞（双穴）<br>大 陵（双穴）</td>
            <td align="center">各灸25分钟<br>各灸25分钟</td>
        </tr>

        <tr>
            <td colspan="3">备注：<br>以上穴循环灸至愈，每日熏灸患处25分钟，灸脐30分钟。</td>
        </tr>
    </tbody>
</table>
